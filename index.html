<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <style>
        body {
            font: "sans-serif";
            text-align: center;
            align-content: center;
            background-color: #363636;
            color: aliceblue;
            margin: 20%;
            padding: 5%;
            border: thick double red;
        }

        #priemgetallen {
            display: flex;
            flex-wrap: wrap;
            justify-content: flex-start;
            width: 70%;
        }
    </style>
</head>

<body>

    <p>De priemgetallen: </p>
    <p id="priemgetallen"></p>
    <script type="text/javascript">
        "use strict";
        var priemgetallen = [];

        for (var i = 2; i <= 1000; i++) {
            var isPriem = true;
            for (var j = 2; j <= 1000; j++) {
                if (i % j == 0 && i !== j)
                    isPriem = false;
            }
            if (isPriem == true) {
                priemgetallen[priemgetallen.length] = i;
            }
        }
        for (var z = 0, len = priemgetallen.length; z < len; z++) {
            document.getElementById("priemgetallen").innerHTML += priemgetallen[z] + ", " + "\n";
        }
    </script>
</body>

</html>
