<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rekenmachine</title>   
</head>

<body>
    <h1>
        Rekenmachine
    </h1>
<script type="text/javascript">
    
  function Som(Getal1, Getal2)
    {
        return Getal1 + Getal2;    
    }

    function Aftrekken(Getal1, Getal2)
    {
        return Getal1 - Getal2;    
    }

    function Maal(Getal1, Getal2)
    {
        return Getal1 * Getal2;    
    }

    function Gedeeld(Getal1, Getal2)
    {
        return Getal1 / Getal2;    
    }
    
</script>
</body>
</html>
