<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <style>
        body {
            font: "sans-serif";
            text-align: center;
            align-content: center;
            background-color: #363636;
            color: aliceblue;
            margin: 20%;
            padding: 5%;
            border: thick double #f0f0f0;

<body>
    <script>
        $(document).ready(function() {
            $("button").click(function() {
                $("#div1").fadeToggle();
                $("#div2").fadeToggle("slow");
                $("#div3").fadeToggle(3000);
            });
        });
    </script>

    <button>Click to summon Satan's square</button><br><br>
    <div id="div1" style="width:25em;height:25em;margin-right:auto;margin-left:auto; display:block;background-color:red;border: thick dashed #363636;"></div><br>

</body>
